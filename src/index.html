<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Workbench&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');

    h1 {
      letter-spacing: 10px;
      margin-bottom: 1px;
    }

    h1:hover {
      text-shadow: 0 0 3px rgb(110, 216, 249, 0.5);
    }

    h2 {
      text-align: left;
    }

    h2:hover {
      text-shadow: 0 0 3px rgb(110, 216, 249, 0.5);
    }

    h3 {
      text-align: left;
    }

    h3:hover {
      text-shadow: 0 0 3px rgb(110, 216, 249, 0.5);
    }

    body {
      font-size: 90%;
      font-family: "Orbitron";
      font-style: mono;
      color: rgb(110, 216, 249);
      letter-spacing: 1px;
      text-shadow: 0 0 1.5px rgb(255, 255, 255, 0);
      background-image: url("stars1.jpg");
      background-size: auto;
      background-repeat: no-repeat;
      background-position: right top;
      background-attachment: fixed;
      margin-top: 80px;
      margin: auto;
      max-width: 1000px;
    }

    p:hover {
      text-shadow: 0 0 3px rgba(18, 105, 131, 0.5);
      max-width: 100%;

    }


    .container {
      display: grid;
      grid-template-areas:
        "content log log"
        "content talk audioPlayer"
        "controls stats stats"
        "system assignments assignments"
        "menu menu menu";
      grid-template-columns: 3fr 3fr;
      gap: 15px;
      padding: 10px;
      max-width: 100%;
      height: auto;
    }

    .container>div {
      padding-left: 25px;
      padding-top: 1px;
      padding-bottom: 10px;
      outline: .5px solid;
      outline-color: #77d4ff;
      border-radius: 2px;
      backdrop-filter: blur(12px);
      filter: blur(0px);
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2), 1px 1px 10px rgba(0, 0, 0, 0) inset;
      background-color: rgba(21, 38, 61, 0.4)
    }

    .container>div.menu {
      padding-right: 25px;
      grid-area: menu;
    }

    .container>div.content {
      padding-right: 5px;
      text-align: center;
      grid-area: content;
    }

    .container>div.assignments {
      grid-area: assignments;
      padding-right: 25px;
    }

    .container>div.system {
      grid-area: system;
      padding-right: 25px;
    }

    .container>div.stats {
      grid-area: stats;
      padding-right: 25px;

    }

    .container>div.log {
      grid-area: log;
      padding-right: 25px;
      height: 320px;
      overflow: scroll;
      scrollbar-color: rgb(119, 212, 255) rgba(21, 38, 61, 0.4);
      scrollbar-width: thin;
      color: #77d4ff
    }

    .container>div.talk {
      grid-area: talk;
      padding-right: 25px;
      padding-top: 1px;
      padding-bottom: 15px;
    }

    .container>div.audioPlayer {
      grid-area: audioPlayer;
      padding-right: 25px;
      padding-top: 1px;
      padding-bottom: 15px;
    }

    .container>div.controls {
      grid-area: controls;
      padding-right: 25px;
      padding-bottom: 15px;

    }

    #stats {
      padding-top: 1em;
    }

    #map {
      letter-spacing: 17px;
      color: rgb(255, 85, 33);
    }

    #map:hover {
      color: rgb(175, 47, 8);
    }

    #system {
      color: rgb(255, 191, 73);
    }

    #system:hover {
      text-shadow: 0 0 5px rgb(255, 191, 73, 0.5);

    }

    #assignments {
      color: rgb(255, 191, 73);
    }

    #assignments:hover {
      text-shadow: 0 0 3px rgb(255, 191, 73, 0.5);
    }

    #buy {
      margin-top: 2em;
      margin-bottom: -3em
    }

    a:link {
      color: rgb(255, 116, 73);
      text-decoration: none;
    }

    a:visited {
      color: rgb(255, 116, 73);
      text-decoration: none;
    }

    a:hover {
      color: rgb(255, 92, 43);
      text-shadow: 0 0 .4em rgb(255, 92, 43, 0.5);

    }

    abbr {
      text-decoration: none;
    }

    li {
      position: relative;
      cursor: crosshair;
      display: inline-block;
      letter-spacing: 1px;
    }

    li:after {
      content: attr(data-info);
      position: absolute;
      top: -1.75rem;
      left: 0;
    }

    li:after {
      --tooltipScale: 0;
      content: attr(data-info);
      position: absolute;
      top: 1.75rem;
      left: 0;
      transform: scale(var(--tooltipScale));
      transform-origin: bottom left;
      transition: 0.1s transform;
    }

    li:hover:after {
      --tooltipScale: 1;
    }

    input {
      font-size: 90%;
      font-family: "Orbitron";
      font-style: mono;
      color: rgb(110, 216, 249);
      letter-spacing: 1px;
      background-color: rgba(78, 108, 150, 0.4);
      border: .15em solid rgb(119, 212, 255, 0.6);
      max-width: 60%;
      margin-top: .1em;
    }

    input:focus {
      outline: none;
      /* Removes the default browser outline */
      border: 1px solid rgba(86, 216, 255, 1);
      /* Sets a new border color for the glow */
      box-shadow: 0 0 3px rgb(110, 216, 249, 0.5);
      /* Adds the glowing effect */
    }

    input:hover {
      background-color: rgb(14, 41, 58);
      text-shadow: 0 0 3px rgb(110, 216, 249, 0.5);

    }

    button {
      font-size: 90%;
      font-family: "Orbitron";
      font-style: mono;
      color: rgb(110, 216, 249);
      letter-spacing: 1px;
      background-color: rgba(78, 108, 150, 0.4);
      border: 1.5px solid rgb(119, 212, 255, 0.6);
      max-width: auto;
      margin-top: .1em;
    }

    button:focus {
      outline: none;
      /* Removes the default browser outline */
      border: 1px solid rgba(86, 216, 255, 1);
      /* Sets a new border color for the glow */
      box-shadow: 0 0 3px rgb(110, 216, 249, 0.5);
      /* Adds the glowing effect */
    }

    button:hover {
      background-color: rgb(14, 41, 58);
      text-shadow: 0 0 3px rgb(110, 216, 249, 0.5);

    }
  </style>

  <h1 style="text-align: center">SHIPNAV: welcome, PILOT</h1>
</head>

<body>



  <div class="container">

    <div class="audioPlayer">
      <p id="tunes"></p>
      <button type="button" id="play">LISTEN TO SPG-FM &#9658</button>
      <audio id="player">
        <source src="./tunes/Something About Us.mp3" type='audio/mpeg' />
      </audio>
    </div>
    <div class="menu">
      <h3>Menu</h3><a href="#">Link 1</a><br><a href="#">Link 2</a><br><a href="#">Link 3</a>
    </div>
    <div class="content">
      <h3>LOCATION</h3>
      <p id="map"></p>
    </div>
    <div class="assignments">
      <h3>Assignments</h3>
      <p id="assignments"></p>
    </div>
    <div class="system">
      <h3>SYSTEM</h3>
      <p id="system"></p>
    </div>
    <div class="stats">
      <p id="stats"></p>
    </div>
    <div class="controls">
      <button id="buy">REFUEL</button>
      <button id="autopilot">AUTOPILOT</button>
      <p id="controls"></p>
    </div>
    <div class="log">
      <h3> RADIO </h3>
      <p id="radio"></p>
    </div>
    <div class="talk">
      <p id="talk"></p>
      <form id="form" action="javascript:;">
        <input type="text" id="input" autocomplete="off" />
        <input type="submit" id="submit" value="TRANSMIT" />
      </form>
    </div>
    <script type="module" src="./syslog.js"></script>
    <script type="module" src="./map.js"></script>
    <script type="text/html" src="./syslog.json"></script>
    <script type="module" src="./controls.js"></script>
    <script type="module" src="./radio.js"></script>
    <script type="module" src="./chatter.js"></script>
    <script type="module" src="./hunterchat.js"></script>
    <script type="module" src="./assignments.js"></script>
    <script type="module" src="./audioplayer.js"></script>
    <script type="module" src="./statreducer.js"></script>



</body>

<body>

</body>

</html>
